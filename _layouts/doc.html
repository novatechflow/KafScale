<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}" />
  <meta property="og:title" content="{{ page.title }} | {{ site.title }}" />
  <meta property="og:description" content="{{ page.description | default: site.description }}" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />
  <link rel="stylesheet" href="/assets/css/site.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&family=IBM+Plex+Sans:wght@300;400;500;600&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="page">
    {% include nav.html %}
    <main class="content">
      <div class="doc-layout">
        <aside class="doc-sidebar">
          <h2>Docs</h2>
          <nav>
            {% for item in site.data.nav %}
              {% if item.url != "/" %}
                <a href="{{ item.url }}" {% if page.url == item.url %}aria-current="page"{% endif %}>{{ item.title }}</a>
              {% endif %}
            {% endfor %}
          </nav>
        </aside>
        <article class="doc-content">
          {{ content }}
        </article>
      </div>
    </main>
    {% include footer.html %}
  </div>
  <script src="/assets/js/theme.js" defer></script>
</body>
</html>
